query userById($id: Int!){
  userById(id: $id) {
    ...UserFragment
  }
}

mutation delete($id: Int!){
  delete(id: $id)
}

mutation login($username: String, $email: String, $password: String!){
    login(userInput: {
        username: $username, 
        password: $password,
        email: $email,
    }) {
        errors{
            field
            message
        }
        user {
            ...UserFragment
        }
    }
}

mutation register($registerInput: RegisterInput!){
    register(registerInput: $registerInput) {
        errors {
            field
            message
        }
        user {
            ...UserFragment
        }
    }
}