mutation Register($username: String!, $email: String!, $password: String!, $firstName: String!, $lastName: String!, $age: DateTime!) {
    register(registerInput: {
        username: $username,
        password: $password,
        firstName: $firstName,
        lastName: $lastName,
        age: $age,
        email: $email,
    }) {
        errors {
            field
            message
        }
        user {
            ...UserFragment
        }
    }
}